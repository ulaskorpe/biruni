		<script>
// Bugünün tarihini al
const today = new Date();
const checkInDate = ('0' + today.getDate()).slice(-2) + '.' + ('0' + (today.getMonth() + 1)).slice(-2) + '.' + today.getFullYear();

// Yarının tarihini al
const tomorrow = new Date();
tomorrow.setDate(today.getDate() + 1);
const checkOutDate = ('0' + tomorrow.getDate()).slice(-2) + '.' + ('0' + (tomorrow.getMonth() + 1)).slice(-2) + '.' + tomorrow.getFullYear();

// Hidden input'lara bu değerleri atama
document.getElementById('check_in').value = checkInDate;
document.getElementById('check_out').value = checkOutDate;
	
	</script>
